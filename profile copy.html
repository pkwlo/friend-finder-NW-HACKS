<!DOCTYPE html>
<html lang="en">

<head>
    <title>FriendFinder</title>

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!------------------------------------------>
    <!-- Bootstrap Library CSS JS CDN go here -->
    <!------------------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-------------------------------------------->
    <!-- Other libraries and styles of your own -->
    <!-------------------------------------------->
    <link rel="stylesheet" href="./styles/all.css">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbar-here"></nav>

    <!-- the body of your page goes here -->
    <!-- stuff -->

    <main>

        <div class="container-profile">
            <h2>Account</h2>
            <form>
                <fieldset class="mb-3" id="personalInfoFields" disabled>
                    <!-- profile picture -->
                    <div class="profile-container">
                        <img id="my-profile-pic" src="images/default_profile.png" width="150" height="150" />
                    </div>

                    <!-- profile information -->
                    <div class="input-field">
                        <label>Name</label>
                        <input type="text" id="user-name" class="form-control" placeholder="Enter your name" required>
                    </div>

                    <div class="input-field">
                        <label>Country</label>
                        <input type="text" id="user-country" class="form-control" placeholder="Enter your country"
                            required>
                    </div>

                    <div class="input-field">
                        <label>City</label>
                        <input type="text" id="user-city" class="form-control" placeholder="Enter your city" required>
                    </div>

                    <div class="input-field">
                        <label>About</label>
                        <input type="text" id="user-about" class="form-control" placeholder="Enter a brief description" required>
                    </div>

                    <div class="d-flex justify-content-end mt-5">
                        <!-- event-listener that call the functions after clicking on the buttons. -->
                        <button type="button" class="btn btn-success edit" onclick="editUserInfo()">Edit</button>
                        <span style="width: 10px"></span>
                        <button type="button" class="btn btn-secondary save" onclick="saveUserInfo()">Save</button>
                    </div>
                </fieldset>
            </form>


        </div>

        <button type="button" class="btn btn-success friendRequest">Send Friend Request</button>

    </main>

    <!-- our own footer goes here-->
    <nav id="footer-here"></nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="./scripts/firebase-config.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/profile.js"></script>

</body>

</html>
